<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 1</title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register</p>
    <hr>
    
    <form>
        <h2>Personal Details</h2>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="eg. Arjun" required>
        <br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="eg. Singh" required>
        <br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="male">Male <br>
        <input type="radio" name="gender" id="female">Female <br>
        <input type="radio" name="gender" id="others">Others
        <br><br>

        <label for="photo">Upload Your Photo:</label><br>
        <input type="file" name="photo" id="photo" accept=".jpg, .jpeg, .png" required>
        <br><br>
        <hr>

        <h2>Contact Information</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="eg.john@gmail.com" required>
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="tel" name="phone" placeholder="eg. 1234567890">
        <br><br>

        <label for="address">Mailing Address:</label><br>
        <textarea name="address" id="address" cols="30" rows="7" placeholder="Enter your full address here..."></textarea>
        <br><br>
        <hr>

        <h2>Academic Information</h2>
        <label for="course">Select your Course:</label><br>
        <select name="course" id="course">
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="mech">Mechanical</option>
        </select>
        <br><br>

        <label for="extra">Extracurricular Interests:</label><br>
        <input type="checkbox" name="extra" id="sports"> Sports<br>
        <input type="checkbox" name="extra" id="music"> Music & Arts<br>
        <input type="checkbox" name="extra" id="tech"> Technology Clubs<br>
        <input type="checkbox" name="extra" id="volunteer"> Volunteering
        <br><br>
        <hr>

        <h2>Create Your Account</h2>
        <label for="password">Create Your Password:</label>
        <input type="password" name="password" id="password" required>
        <br><br>

        <label for="security">Security Question:</label>
        <select name="security" id="security">
            <option value="pet">What was your first pet's name?</option>
            <option value="school">What is the name of your elementary school?</option>
            <option value="city">In which city were you born?</option>
        </select>
        <br><br>

        <label for="sans">Security Answer:</label>
        <input type="text" name="sans" id="sans" required>
        <br><br>

        <input type="checkbox"> I agree to the terms and conditions
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Clear Form</button>

    </form>
</body>
